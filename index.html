<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="content" class="text-center">
        <h1 id="title" class="py-4 text-white">ASAP Pizza Inc. Survey Form</h1>
        <p id="description" class="mb-3 text-white">Thanks for your feedback. Your opinions are valuable to us.</p>
        
        <div id="form" class="container text-start py-5">

            <form action="" id="survey-form">
                <div class="form-item row mb-4">

                    <label for="name" id="name-label">Name</label>
                    <br>
                    <input type="text" id="name" name="name" class="my-2" required placeholder="Enter your name here">
                    <br>
                    <label for="email" id="email-label">Email</label>
                    <br>
                    <input type="email" id="email" name="email" class="my-2" required placeholder="Enter your email">
                    <br>
                    <label for="age" id="number-label">Age</label>
                    <br>
                    <input type="number" id="number" name="age" class="my-2" min="3" max="120" placeholder="Enter your age">
                    <br>
                </div>

                <div class="form-item row my-4">

                    <label for="dropdown">Which option best describes your Pizza Freak status?</label>
                    <br>
                    <select id="dropdown" name="relation">
                        <option disabled selected value>Select</option>
                        <option value="student">Adventurer (1 pizza/Month)</option>
                        <option value="student">Champ (2-4 pizzas/Month)</option>
                        <option value="student">Monster Boss(5-7 pizzas/Month)</option>
                        <option value="student">Real Freak (8+ pizzas/Month)</option>
                    </select>
                    <br>
                </div>
                <div class="form-item row my-4">

                    <p>Would you say that our pizzas are the best?</p>
                    <label>
                        <input type="radio" name="user_recommend" id="radiobutton" value="yes" checked>
                        Yes
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="user_recommend" id="radiobutton" value="not_sure">
                        Not Sure    
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="user_recommend" id="radiobutton" value="no">
                        No
                    </label>
                </div>
                
                <div class="form-item row my-4">

                    <label for="favorite-pizza">Which one is your favorite pizza?</label>
                    <br>
                    <select name="favorite-pizza" id="favorite-pizza">
                        <option disable selected value>Select</option>
                        <option value="super-freak">Super Freak Pizza</option>
                        <option value="cant-live">Can't Live Without You Pizza</option>
                        <option value="monster">Monster Pizza</option>
                        <option value="pinapple">Pinapple Hell Pizza</option>
                        <option value="ketchup">Ketchup Pizza</option>
                        <option value="exxxxtra-freak">Exxxxxtra-freak Pizza</option>
                        <option value="classic">Classic Pizza</option>
                    </select>
                    
                </div>

                <div class="form-item row my-4">

                    <p for="additions">What is your favorite addition? (Check all that apply)</p>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="cheese">
                        Cheese
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="mustard">
                        Mustard
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="sausages">
                        Sausages
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="bacon">
                        Bacon
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="pinapple">
                        Pinapple
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="corn">
                        Corn
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="olives">
                        Olives
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="favorite-addition" value="sauce">
                        Sauce
                    </label>
                    <br>
                    
                </div>

                <div class="form-item row">

                    <label for="text-area">Any comments or suggestions?</label>
                    <br>
                    <textarea name="text-area" id="text-area" cols="100" rows="5" placeholder="Enter your suggestions here"></textarea>
                    <br>
                </div>
                <br>
                <div class="form-item row">

                    <button type="submit" id="submit" class="bg-success">
                        Submit
                    </button>
                </div>
                
            </form>
        </div>
        
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
